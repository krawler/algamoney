<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label style="display: block;">Descrição</label>
      <input pInputText type="text" style="width: 100%;"
      pInputText pTooltip="Descrição do lançamento" tooltipPosition="top" placeholder="descrição">
    </div>
    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;" pInputText pTooltip="Data inicial do vencimento"
             tooltipPosition="right" placeholder="data inicial">

      <label for="">Até</label>
      <input pInputText type="text" style="width: 95px;" pInputText pTooltip="Data final do vencimento"
      tooltipPosition="right" placeholder="data final">
    </div>
    <br>
    <div class="ui-g-12">
      <button pButton type="submit">Pesquisar</button>
    </div>
    <br>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" responsiveLayout="scroll" [paginator]="true"
                 [rows]="2" [showCurrentPageReport]="true" [rowHover]="true" responsiveLayout="scroll"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [showCurrentPageReport]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Vencimento</th>
              <th>Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td class="col-valor">
                <span [ngStyle]="{ color : lancamento.tipo === 'DESPESA' ? 'red' :'blue' }">
                  {{lancamento.valor}}
                </span>
              </td>
              <td class="col-data">{{lancamento.dataVencimento}}</td>
              <td class="col-acoes">
                <a pButton href=""><span class="pi pi-pencil">Editar</span></a>
                <button pButton><span class="pi pi-trash">Excluir</span></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <br>
      <div class="ui-g-12">
        <a pButton label="Novo lançamento"></a>
      </div>
    </div>

  </div>
</div>
