<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label style="display: block;">Descrição</label>
      <input pInputText type="text" style="width: 100%;">
    </div>
    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input pInputText type="text" style="width: 95px;">

      <label for="">Até</label>
      <input pInputText type="text" style="width: 95px;">
    </div>
    <br>
    <div class="ui-g-12">
      <button pButton type="submit">Pesquisar</button>
    </div>
    <br>
    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Vencimento</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td class="col-valor">
                <ng-template  pTemplate="body">
                  {{lancamento.valor}}
                  <span [ngStyle]="{ color : lancamento.tipo === 'DESPESA' ? 'red' :'blue' }">
                    {{lancamento.valor}}
                  </span>
                </ng-template>                
              </td>
              <td class="col-data">{{lancamento.dataVencimento}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      <br>
      <div class="ui-g-12">
        <a pButton label="Novo lançamento"></a>
      </div>
    </div>

  </div>
</div>
